<!DOCTYPE html>
<html ng-app="empDataApp">
  <head>
	<!--
		Ref:
			http://stackoverflow.com/questions/15688313/how-can-i-populate-a-select-dropdown-list-from-a-json-feed-with-angularjs
			https://docs.angularjs.org/api/ng/directive/ngOptions
			https://docs.angularjs.org/api/ng/filter/filter
			http://stackoverflow.com/questions/13020821/how-to-load-json-into-my-angular-js-ng-model
	-->	
    <meta charset="utf-8">
    <title>Empolyee Data Navigation</title>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	
	<script src="http://code.angularjs.org/1.1.5/angular.js"></script> <!-- This version is a must to work for CSS-BASED animation effect!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<script src="script.js"></script>	
	<style>
		div.gradient_test {
			background: linear-gradient(to right, #66ff99 0%, #0066ff 100%);
		}
	</style>	
  </head>
  <body>
	<div ng-controller="browseEmpData">
		<h2>Employee Data Navigation</h2>
		<hr/>
		
		<label>what to view: 
			<br/>
			<select ng-model="value" ng-change="changeFunc(value)">
				<option ng-repeat="o in renderOptions" value="{{o.value}}" ng-selected="$index===0">{{o.label}}</option>
			</select>
		</label>
		<hr/>
		
		<table>
			<thead style="color:blue" ng-model="renderOption" ng-show="renderOption != 'opt2'">
				<tr>
					<td >Employee Name</td><td>ID</td><td>Manager ID</td>
				</tr>
			</thead>
			<tr ng-repeat="e in searchResult" ng-model="renderOption" ng-show="renderOption != 'opt2'">
				<td align="center">{{e.employeeName}}</td><td align="center">{{e.id}}</td><td align="center">{{e.managerId}}</td>
			</tr>
			<tr ng-repeat="h in hierarchy" ng-model="renderOption" ng-show="renderOption == 'opt2'" ng-switch="h.level">
				<td ng-switch-when="1">{{h.name}}</td><td/><td/>
				<td/><td ng-switch-when="2">{{h.name}}</td><td/>
				<td/><td/><td ng-switch-when="3">{{h.name}}</td>			
				<td/><td/><td/><td ng-switch-when="4">{{h.name}}</td><td/>
				<td/><td/><td/><td/><td ng-switch-when="5">{{h.name}}</td>				
			</tr>			
		</table>		
	</div>
  </body>
</html>
